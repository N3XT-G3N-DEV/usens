<div id="api-settings" class="container">
    <h2>API Settings</h2>
    <label for="api-endpoint">API Endpoint:</label>
    <input type="text" id="api-endpoint" name="api-endpoint" required>
    <label for="api-key">API Key:</label>
    <input type="password" id="api-key" name="api-key" minlength="8" required>
    <label for="api-secret">API Secret:</label>
    <input type="password" id="api-secret" name="api-secret" minlength="8" required>
    <button id="save-settings">Save Settings</button>
    <div id="error-message" class="error-message"></div>
</div>

<div id="param-settings" class="container">
    <h2>Parameter Settings</h2>
    <label for="param1">Parameter 1:</label>
    <input type="text" id="param1" name="param1" required>
    <label for="param2">Parameter 2:</label>
    <input type="text" id="param2" name="param2" required>
    <button id="save-parameters">Save Parameters</button>
</div>
